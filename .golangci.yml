version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      
    - gosimple      
    - govet         
    - ineffassign   
    - staticcheck   
    - unused        
    - gofmt         
    - goimports     
    - misspell      
    - gosec

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: false

  govet:
    enable-all: true
    disable:
      - shadow

  revive:
    confidence: 0.8

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
